<!doctype html>
<html>
<head>
    <title>Socket Example</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #map {
            height: 100%;
        }
    </style>
</head>
<script src="/socket.io/socket.io.js"></script>
<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?callback=initMap" async defer></script>
<script>
    var map;
    var socket;
    var beuthCoords = {lat: 52.545517, lng: 13.351622};
    var markers = [];


    var createNewMarker = function (map, coords) {
        var newMarker = new google.maps.Marker({
            position: coords,
            map: map
        });

        markers.push(newMarker);
        setDeleteListener(newMarker);

        return newMarker;
    };

    var setDeleteListener = function (marker) {
        marker.addListener('click', function (event) {
            deleteObjectOnServer(event.latLng);
        });
    };

    var sendMarkerToServer = function (marker) {
        console.log('... sending coords:' + marker);
        socket.emit('add marker', marker);
    };

    var deleteObjectOnServer = function (marker) {
        console.log('... sending delete:' + marker);
        socket.emit('delete marker', marker);
    };

    var removeMarker = function (marker) {
        for (var i = 0; i < markers.length; i++) {
            if (marker.lat === markers[i].position.lat()
                    && marker.lng === markers[i].position.lng()) {

                markers[i].setMap(null);
                markers.splice(i, 1);

            }
        }
    };

    var initSocket = function () {
        socket = io();

        socket.on('init', function () {
            console.log('initializing');
            markers.forEach(function (marker) {
                removeMarker(marker);
            })
        });

        socket.on('delete marker', function (marker) {
            removeMarker(marker);
        });

        socket.on('add marker', function (marker) {
            console.log('coords incoming: ' + marker);
            createNewMarker(map, marker)
        });
    };

    function initMap() {

        map = new google.maps.Map(document.getElementById('map'), {
            center: beuthCoords, // der Beuth Hochschule
            zoom: 15
        });

        map.addListener('click', function (event) {
            // var newMarker = createNewMarker(map, event.latLng);
            sendMarkerToServer(event.latLng);
        });

        initSocket();
    }

</script>
<body>
<div id="map"></div>
</body>
</html>
